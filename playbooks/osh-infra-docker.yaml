- hosts: primary
  pre_tasks:
    - name: get the output of kubectl getnodes
      shell: kubectl get nodes
      when: groups['primary'][0] == "{{ inventory_hostname }}"
      register: clust_output

    - name: create nodestat file
      file: path=/opt/nodestat state=touch

    - name: copy output to file
      lineinfile:
        path: /opt/nodestat
        line: "{{ item }}"
      with_items: "{{ clust_output.stdout_lines }}"

    - name: fetch node status file
      fetch:
        src: /opt/nodestat
        dest: /tmp/

- hosts: all
  pre_tasks:
    - name: move nodestat file to all nodes
      copy:
        src: "/tmp/{{ groups['primary'][0] }}/opt/nodestat"
        dest: /tmp

- hosts: all
  vars_files:
    - vars.yaml
  vars:
    work_dir: "{{ zuul.project.src_dir }}/{{ zuul_osh_infra_relative_path | default('') }}"
  gather_facts: True
  become: yes
  roles:
    - deploy-python
  tags:
    - python

- hosts: all
  vars_files:
    - vars.yaml
  vars:
    work_dir: "{{ zuul.project.src_dir }}/{{ zuul_osh_infra_relative_path | default('') }}"
  gather_facts: True
  become: yes
  roles:
    - setup-firewall
    - deploy-python-pip
    - deploy-docker
    - deploy-yq
  tags:
    - docker
