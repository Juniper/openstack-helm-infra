nodes:
  labels:
    primary:
      - name: openstack-helm-node-class
        value: primary
      - name: openstack-control-plane
        value: enabled
      - name: linuxbridge
        value: enabled
      - name: ceph-mon
        value: enabled
      - name: ceph-osd
        value: enabled
      - name: ceph-mds
        value: enabled
      - name: ceph-rgw
        value: enabled
      - name: ceph-mgr
        value: enabled
    all:
      - name: openstack-helm-node-class
        value: general
    contrail-controller:
      - name: opencontrail.org/controller
        value: enabled
    contrial-vrouter-kernel:
      - name: opencontrail.org/vrouter-kernel
        value: enabled
      - name: openstack-compute-node
        value: enabled
    contrail-vrouter-dpdk:
      - name: opencontrail.org/vrouter-dpdk
        value: enabled
      - name: openstack-compute-node
        value: enabled
    contrail-vrouter-sriov:
      - name: opencontrail.org/vrouter-sriov
        value: enabled
      - name: openstack-compute-node
        value: enabled
